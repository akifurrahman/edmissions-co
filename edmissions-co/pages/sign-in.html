<main class="form-signin">
  <div class="container-fluid">
  <div class="d-flex flex-row justify-content-center align-center">
    <div class="row">
    <div class="col">
      <img class="login-image" src="../assets/login-image.png" alt="">
    </div>
    <div class="col login">
      <div class="">
      <form action="panel.html">
        <!-- <img class="mb-4 logo" src="../assets/homebg.png" alt="" width="72" height="57"> -->
        <h1 class="mb-4 text-warning font-weight-bold">ED<span class="text-dark">MISSIONS</span>.CO</h1>
        <h4 class="mb-4 text-dark font-weight-bold">Welcome back! <br> Please login into your account.</h4>
        
        <div class="form-floating">
            <!-- <label for="floatingInput">Email address</label> -->
          <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        </div>
        <div class="form-floating">
            <!-- <label for="floatingPassword">Password</label> -->
          <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        </div>
    
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <button class="w-100 btn btn-lg button" type="submit">Sign in</button>
        <p class="m-3" >New user? <a class="sign-up" href="sign-up">Sign Up</a></p>
        <!-- <p class="mt-5 mb-3 text-muted">&copy; Hyderabad Traffic Police</p> -->
      </form>
    </div>
    </div> 
  </div>
  </div>
</div>
